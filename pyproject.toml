[tool.poetry]
name = "pantograph"
version = "0.2.23"
description = "A machine-to-machine interaction system for Lean"
authors = ["Leni Aniva <v@leni.sh>"]
license = "GPL-3"
readme = "README.md"

include = [
    { path = "pantograph/pantograph-repl", format = ["sdist", "wheel"] },
    { path = "pantograph/lean-toolchain", format = ["sdist", "wheel"] },
]

[tool.poetry.dependencies]
pexpect = "^4.9.0"
python = "^3.10"

[tool.poetry.build]
generate-setup-file = false
script = "build.py"

[tool.poetry.group.dev.dependencies]
# Experiment related dependencies here to not clutter the main project dependencies.
notebook = "^7.2.1"
numpy = "^1.26.4"
openai = "^1.31.0"
sglang = "^0.1.16"
tenacity = "8.3.0"
tiktoken = "^0.7.0"
torch = "2.2.1"
wandb = "0.17.0"
termcolor = "^2.4.0"
# vllm = "0.4.1"
matplotlib = "^3.9.2"
seaborn = "^0.13.2"
pandas = "^2.2.3"
git-archive-all = "^1.23.1"

[tool.poetry.group.doc]
optional = true
[tool.poetry.group.doc.dependencies]
jupyter-book = "^1.0.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
